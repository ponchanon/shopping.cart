<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" type="text/css"
        rel="stylesheet" />
    <link href="./Resources/css/main.css" type="text/css" rel="stylesheet" />
    <link href="./Resources/css/login.css" type="text/css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <script src="./Resources/js/main.js" type="text/javascript"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="table">
        <header id="siteHeader">
            <span id="loginForm" class="page-header">
                <p id='logo' CssClass="fadeIn fourth"><img src="../server/public/assets/banner/logo.jpeg" alt="Logo">
                </p>
                <div class="login-button fadeIn second">
                    <input type="text" name="username" id="username" />
                    <input type="password" name="password" id="password" />
                    <button id="loginBtn" type="button" class="btn btn-lg btn-block">Login</button>
                </div>
            </span>


            <span id='page-header' class="page-header">
                <p id='logo' CssClass="fadeIn fourth"><img class="halfSize"
                        src="../server/public/assets/banner/logo.jpeg" alt="Logo">
                </p>
                <div class="welcome-message">
                    <h2 id='welcomeMsg'>
                    </h2>
                </div>
                <!-- <button id="logoutBtn" class="logout-button fadeIn second">Logout</button> -->
                <div class="logout-button fadeIn second"><button id="logoutBtn">Logout</button></div>
            </span>
        </header>


        <div id='welcomeToStoreMsg' class="welcome-message">
            <h2>
                <p>Welcome To My Store!</p>
            </h2>
        </div>
        <div id='main-content' style="padding-top: 1em;">

            <h1>List of available product</h1>
            <table id="products" class="table-design">
            </table>
            <div style="height: 2em;"></div>
            <h1>Products in the cart</h1>
            <table id="cart" class="table-design">
            </table>
            <br>
            <p id='placeOrder'> </p>
        </div>
    </div>
</body>

</html>
